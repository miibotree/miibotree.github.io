    <div class="post-body">

      
      

      
        <span itemprop="articleBody"><p>前天订的Kinect今天中午的时候已经到了，这里发几张图片给大家看看<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">[<span class="link_label">![IMG_5058_副本</span>](<span class="link_url">http://miibotree.com/wp-content/uploads/2013/01/IMG_5058_副本.jpg</span>)](<span class="link_url">http://miibotree.com/?attachment_id=570</span>)</span><br><span class="line"></span><br><span class="line">[<span class="link_label">![IMG_5060_副本</span>](<span class="link_url">http://miibotree.com/wp-content/uploads/2013/01/IMG_5060_副本.jpg</span>)](<span class="link_url">http://miibotree.com/?attachment_id=571</span>)</span><br><span class="line"></span><br><span class="line">我们买的是美版的行货。</span><br><span class="line"></span><br><span class="line">接下来迫不及待的任务就是测试了。</span><br><span class="line"></span><br><span class="line">首先要安装Kinect的环境。</span><br><span class="line"></span><br><span class="line">去官网下载工具包</span><br><span class="line"></span><br><span class="line">http://www.microsoft.com/zh-cn/kinectforwindows/develop/developer-downloads.aspx</span><br><span class="line"></span><br><span class="line">1.去官网下载kinect for windows的SDK</span><br><span class="line"></span><br><span class="line">包含在运行Windows 8，Windows 7和Windows Embedded Standard 7系统的计算机上使用Kinect感应器的所有驱动。此外，下载文件包含API和设备接口。</span><br><span class="line"></span><br><span class="line">2.下载kinect的工具包Toolkit</span><br><span class="line"></span><br><span class="line">包含最新的源代码范例，Kinect Studio，面部追踪SDK以及其他简化应用开发（通过Kinect for WindowsSDK）的资源。</span><br><span class="line"></span><br><span class="line">照理来说这样环境就应该配置好了，但是自己的电脑上kinect的驱动怎么都无法识别，驱动精灵根本就没有一点用处。一开始在想是不是自己的CPU不够高的关系。后来想既然是驱动没有安装成功，那么就手动重新安装驱动好了。</span><br><span class="line"></span><br><span class="line">因为SDK里面本身就是包含了驱动的，我首先找到驱动所在的文件目录：</span><br><span class="line"></span><br><span class="line">默认安装的驱动目录如下：</span><br><span class="line"></span><br><span class="line">C:\Program Files\Microsoft Kinect Drivers\Drivers</span><br><span class="line"></span><br><span class="line">然后进到控制面板-&gt;硬件和声音-&gt;设备和打印机</span><br><span class="line"></span><br><span class="line">有个未指定，Kinect for Windows USB Audio，当时打了个感叹号，表示无法识别。</span><br><span class="line"></span><br><span class="line">将里面的每一个设备都重新加载驱动程序，</span><br><span class="line"></span><br><span class="line">在属性-&gt;驱动程序-&gt;更新驱动程序-&gt;浏览计算机以查找驱动程序软件-&gt;C:\Program Files\Microsoft Kinect Drivers\Drivers</span><br><span class="line"></span><br><span class="line">然后系统就自动更新了驱动。</span><br><span class="line"></span><br><span class="line">把所有的kinect设备全部更新一遍之后，整个kinect就可以正常使用了</span><br><span class="line"></span><br><span class="line">[<span class="link_label">![11</span>](<span class="link_url">http://miibotree.com/wp-content/uploads/2013/01/111.png</span>)](<span class="link_url">http://miibotree.com/?attachment_id=572</span>)</span><br><span class="line"></span><br><span class="line">然后自己随便下了个实例源代码测试一下，成功啦！~~</span><br><span class="line"></span><br><span class="line">[<span class="link_label">![QQ截图20130122153022</span>](<span class="link_url">http://miibotree.com/wp-content/uploads/2013/01/QQ截图20130122153022.png</span>)](<span class="link_url">http://miibotree.com/?attachment_id=573</span>)</span><br><span class="line"></span><br><span class="line">还好脸被遮住了没让你们看到- -|||</span><br><span class="line"></span><br><span class="line">好了，接下来就慢慢学习Kinect吧~~~~加足马力出发喽</span><br></pre></td></tr></table></figure></p>
</span>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if (isDesktop() && CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    });
  </script>
